[Settings]
language = en
folder = ~/.config/hypr/images
wallpaper = ~/.config/hypr/images/satellite.jpg
post_command = wal -i $wallpaper && .config/hypr/scripts/wallpaper
backend = swww
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

