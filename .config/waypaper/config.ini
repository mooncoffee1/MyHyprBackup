[Settings]
language = en
folder = ~/.config/hypr/images
wallpaper = ~/.config/hypr/images/a_drawing_of_a_wolf_and_a_lion.png
post_command = wal -i $wallpaper && .config/hypr/scripts/wallpaper
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

