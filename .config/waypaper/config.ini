[Settings]
language = en
folder = ~/.config/hypr/images
wallpaper = ~/.config/hypr/images/rose_pine_circle.png
post_command = wal -i $wallpaper && .config/hypr/scripts/wallpaper
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = left
swww_transition_step = 80
swww_transition_angle = 120
swww_transition_duration = 2.5
swww_transition_fps = 120
use_xdg_state = False
show_transition_options = True

