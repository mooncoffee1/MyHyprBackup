$text_color = rgba(ede0deFF)
$entry_background_color = rgba(130F0F11)
$entry_border_color = rgba(a08c8955)
$entry_color = rgba(d8c2bfFF)
$font_family = Gabarito
$font_family_clock = Gabarito
$font_material_symbols = Material Symbols Rounded

background {
    color = rgba(130F0F77)
    # path = {{ SWWW_WALL }}
    # path = screenshot
    path = $HOME/.cache/current_wallpaper.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 5 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
image {
    path = /home/ananas/.face
    border_color = 0xffdddddd
    border_size = 4
    size = 150
    position = 0, 200
    halign = center
    valign = center
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    # text = $TIME
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = $text_color
    font_size = 65
    font_family = $font_family_clock
    position = 0, 300
    halign = center
    valign = center
}
label { # Greeting
    monitor =
    # text = hi $USER !!!
    text = Hey <span text_transform="capitalize" size="larger">$USER</span>
    color = $text_color
    font_size = 20
    font_family = $font_family
    position = 0, 240
    halign = center
    valign = center
}
label { # lock icon
    monitor =
    text = Type to Unlock!
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols
    position = 0, 65
    halign = center
    valign = bottom
}
label { # "locked" text
    monitor =
    text = Locked
    color = $text_color
    font_size = 14
    font_family = $font_family
    position = 0, 50
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    color = $text_color
    font_size = 14
    font_family = $font_family
    position = 30, -30
    halign = left
    valign = top
}
