background {
    monitor =
    path = /home/ananas/.config/hypr/gruvbox_image46.png   # only png supported for now
#;    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = /home/ananas/pfp.png
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)

    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = <span font_weight="ultrabold">Ôçô </span>
    color = $C_PRIMARY
    position = 5, -37
    font_size = 25
    font_family = Noto Sans

    valign = bottom
    halign = right
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.22# Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.40 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(200,192,147)
    inner_color =rgb(31,31,40)
    font_color = rgb(200,192,147)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}
